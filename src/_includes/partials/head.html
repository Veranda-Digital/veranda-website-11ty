<head>
    <meta charset="UTF-8" />

    <title>{{ title || site.title }}</title>
    <meta name="description" content="{{ description || site.description }}" />
    <meta name="robots" content="index,follow" />
    <meta name="copyright" content="Nic Durish 2022" />
    <meta name="generator" content="Eleventy" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="manifest" href="/public/site.webmanifest" />

    {% comment %} {% raw %} {% if site.icon %}
    <link rel="shortcut icon" type="image/png" href="{{ site.icon }}" />
    {% endif %} {%- block seo -%} {% endraw %} {% endcomment %}
    <!--Twitter Card-->
    <meta name="twitter:site" content="{{ site.twitter }}" />
    <meta name="twitter:creator" content="{{ site.twitter }}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="{{ url || site.url }}" />
    <meta name="twitter:description" content="{{ description || site.description }}" />
    <meta name="twitter:image" content="{{ image || site.cover_image }}" />

    <!--Schema-->
    <link rel="author" href="{{ author || site.author }}" />
    <link rel="publisher" href="{{ site.url }}" />
    <meta itemprop="description" content="{{ description || site.description }}" />
    <meta itemprop="image" content="{{ image || site.cover_image }}" />

    <!-- Facebook OpenGraph -->
    <meta property="og:url" content="{{ url || site.url }}" />
    <meta property="og:type" content="{{ type || 'article' }}" />
    <meta property="og:image" content="{{ image || 'https://getveranda.com/public/site_thumb.jpeg' }}" />
    <meta property="og:image:url" content="{{ image || 'https://getveranda.com/public/site_thumb.jpeg' }}" />
    <meta property="og:description" content="{{ description || site.description }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:locale" content="{{ site.lang }}" />
    <meta property="article:author" content="{{ author || site.url }}" />

    <!-- {% include "../partials/analytics.html" %} -->

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png" />

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="/style/fontstyles.css" />
    <link rel="stylesheet" href="/style/tailwind.css" />
    <link rel="stylesheet" href="/style/main.css" />

    <script>
        document.documentElement.classList.remove('no-js');
    </script>

    <noscript>
        <style>
            #preloader {
                display: none;
            }
            #content {
                opacity: 1;
            }
        </style></noscript
    >

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WGDXBRDQWW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-WGDXBRDQWW');
    </script>

    <!-- ConvertKit -->
    <script async data-uid="081cac7ca4" src="https://relentless-builder-3913.ck.page/081cac7ca4/index.js"></script>
</head>

<!-- Preloaded Styles -->
<noscript>
    <style>
        #preloader {
            display: none;
        }
        #content {
            opacity: 1;
        }
    </style>
</noscript>

<!-- Animate on Scroll -->
<script src="/node_modules/aos/dist/aos.js"></script>
<link rel="stylesheet" href="/node_modules/aos/dist/aos.css" />
<script>
    AOS.init();
</script>

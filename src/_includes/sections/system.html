<div class="system-bg relative"></div>
<div class="relative z-10 pt-[calc(140vw/4)] ztablet:pt-[min(calc(100vw/4),24em)] zdesktop:pt-[min(calc(100vw/4),28em)]">
    <div class="m-auto w-[86vw] max-w-[100em]">
        <div data-aos="fade-up" data-aos-duration="1000" data-aos-once="true">
            <h2 class="text-center font-sans text-base font-bold leading-[1.5] tracking-tight text-salmon ztablet:pb-2 ztablet:text-lg ztablet:leading-[1]">
                {{site.systemHeader}}
            </h2>
            <h3 class="text-center font-sansmd text-lg font-bold leading-[1.2] tracking-tight text-slate ztablet:text-lgr">{{site.systemSubHeader}}</h3>
        </div>

        <!-- Columns -->
        <div class="flex flex-col items-center text-center text-slate ztablet:flex-row ztablet:justify-around ztablet:py-12">
            <div data-aos="fade-right" data-aos-duration="1000" data-aos-once="true" class="pb-16 ztablet:mx-10 ztablet:max-w-[34em]">
                <div class="p-6 pt-12 ztablet:h-[12em] zdesktop:h-[14.5em]">
                    <img class="m-auto w-36 min-w-[6em] zdesktop:w-48" src="./assets/icons/Box_Vector.svg" alt="Veranda Logo" />
                </div>
                <div>
                    <h4 class="pb-3 text-center text-lg zdesktop:text-lgr">{{site.systemColHead1}}</h4>
                    <hr class="font-med m-auto mb-4 h-[5] w-24 border-[2px] border-solid bg-salmon text-salmon" />
                    <p class="text-med zdesktop:text-lg">{% render "./section_content/system1.md" %}</p>
                </div>
            </div>
            <div data-aos="fade-left" data-aos-duration="1000" data-aos-once="true" class="pb-16 ztablet:mx-10 ztablet:max-w-[34em]">
                <div class="p-6 ztablet:h-[12em] zdesktop:h-[14.5em]">
                    <img class="m-auto mt-[-1em] w-16 min-w-[4em] zdesktop:w-20" src="./assets/icons/Phone_Vector.svg" alt="Veranda Logo" />
                </div>
                <div>
                    <h4 class="pb-3 text-center text-lg zdesktop:text-lgr">{{site.systemColHead2}}</h4>
                    <hr class="font-med m-auto mb-4 h-[5] w-24 border-[2px] border-solid bg-salmon text-salmon" />
                    <p class="text-med zdesktop:text-lg">{% render "./section_content/system2.md" %}</p>
                </div>
            </div>
        </div>
    </div>
</div>

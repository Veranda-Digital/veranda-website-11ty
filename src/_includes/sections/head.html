<head>
    <meta charset="UTF-8" />

    <title>{% if title %}{{ title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% block description %}{{ site.description }}{% endblock %}" />
    <meta name="robots" content="index,follow" />
    <meta name="copyright" content="Nic Durish 2022" />
    <meta name="generator" content="Eleventy" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="manifest" href="/site.webmanifest" />

    {% comment %} {% raw %} {% if site.icon %}
    <link rel="shortcut icon" type="image/png" href="{{ site.icon }}" />
    {% endif %} {%- block seo -%} {% endraw %} {% endcomment %}
    <!--Twitter Card-->
    <meta name="twitter:site" content="{{ site.twitter }}" />
    <meta name="twitter:creator" content="{{ site.twitter }}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="{{ site.url}}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="{{ site.cover_image }}" />

    <!--Schema-->
    <link rel="author" href="{{ site.url }}" />
    <link rel="publisher" href="{{ site.url }}" />
    <meta itemprop="description" content="{{ site.description }}" />
    <meta itemprop="image" content="{{ site.cover_image }}" />

    <!-- Facebook OpenGraph -->
    <meta property="og:url" content="{{site.url}}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ site.cover_image }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:locale" content="{{ site.lang }}" />
    <meta property="article:author" content="{{ site.url }}" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="/style/main.css" />

    <script>
        document.documentElement.classList.remove('no-js');
    </script>

    <noscript>
        <style>
            #preloader {
                display: none;
            }
            #content {
                opacity: 1;
            }
        </style></noscript
    >
</head>
